<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        async function fetchProjectData() {
            const response = await fetch('projects.json');
            const projects = await response.json();

            // Display featured projects
            const featuredProjects = projects.filter(p => p.featured).slice(0, 5);
            const featuredContainer = document.getElementById('featured-projects');
            featuredProjects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <p>Type: ${project.type}</p>
                `;
                featuredContainer.appendChild(projectElement);
            });

            // Display all projects
            const allProjectsContainer = document.getElementById('all-projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>Type: ${project.type}</p>
                `;
                allProjectsContainer.appendChild(projectElement);
            });
        }

        window.onload = fetchProjectData;
    </script>
</head>
<body>
    <h1>Featured Projects</h1>
    <div id="featured-projects"></div>

    <h1>All Projects</h1>
    <div id="all-projects"></div>
</body>
</html>
